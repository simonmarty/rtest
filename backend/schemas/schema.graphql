
type Student {
  _id: ID!
  userName: String!
  firstName: String!
  lastName: String!
  classes: [Class]!
  createdAt: Timestamp!
}

input StudentInput {
  userName: String!
  firstName: String!
  lastName: String!
}

type Instructor {
  _id: ID!
  username: String!
  firstName: String!
  lastName: String!
  classes: [Class]!
  createdAt: Timestamp!
}

input InstructorInput {
  username: String!
  firstName: String!
  lastName: String!
}

type Class {
  _id: ID!
  classCode: String!
  subject: String!
  classNumber: String!
  year: Int!
  semester: String!
  students: [Student]!
  instructors: [Instructor!]!
  assignments: [Assignment]
}

type Assignment {
  _id: ID!
  tags: [AssignmentTag]
  assignmentType: Assignment
  name: String!
  body: String
  datePosted: Timestamp!
  dateDue: Timestamp!
}

enum AssignmentTag {
  PEERGRADED
  CODING
}

scalar Timestamp

# ----------------------------------

type Query {
  students: [Student!]
  instructors:[Instructor!]
  assignments:[Assignment!]
}

type Mutation {
  createStudent(student:StudentInput): Student
  createInstructor (instructor:InstructorInput): Instructor
}

schema {
  query: Query
  mutation: Mutation
}